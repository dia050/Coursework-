name: CI - set_master_password

on:
  push:
    paths:
      - 'securecrypt_pki_gui_master.py'
      - 'tests/test_set_master_password.py'
  pull_request:
    paths:
      - 'securecrypt_pki_gui_master.py'
      - 'tests/test_set_master_password.py'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install cryptography

      - name: Run test
        run: python -m unittest tests/test_set_master_password.py
